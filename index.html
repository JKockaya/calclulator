<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display" id="display">123456789</div>
        <div class="buttons">
            
            <button class="btn number seven" data-seven>7</button>
            <button class="btn number eight" data-eight>8</button>
            <button class="btn number nine" data-nine>9</button>
            <button class="btn operator divide" data-divide>&#xF7;</button>
            <button class="btn number four" data-four>4</button>
            <button class="btn number five" data-five>5</button>
            <button class="btn number six" data-six>6</button>
            <button class="btn operator minus" data-minus>-</button>
            <button class="btn number one" data-one>1</button>
            <button class="btn number two" data-two>2</button>
            <button class="btn number three" data-three>3</button>
            <button class="btn operator multiply" data-multiply>x</button>
            <button class="btn number zero" data-zero>0</button>
            <button class="btn number decimal" data-decimal>.</button>
            <button class="btn operator equals" data-equals>=</button>
            <button class="btn operator plus" data-plus>+</button>
            
           
            
        </div>
    </div>
</body>
</html>
